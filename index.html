<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="box">
        <img class="img-eq" src="/images/image-equilibrium.jpg" alt="" >
        <div class="img-view">
          <img class="view" src="/images//icon-view.svg">
        </div>
        
      </div>
      <div class="one">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="i">
            <img class="icon1" src="/images/icon-ethereum.svg" alt="" style="width: 0.8rem;">
            <h5>0.041 ETH</h5>
          </div>
          <div class="ii">
            <img class="icon2" src="/images/icon-clock.svg" alt="" style="width: 1rem;">
            <h5>3 days left</h5>
          </div>
        </div>
        <div class="foot">
          <img class="avatar" src="/images/image-avatar.png" alt=""> <div class="name">Creation of <a href="#">Jules Wyvern</a></div>
        </div>
      </div>
    </div>
    <div class="attribution" style="background-color: hsl(217, 54%, 11%);">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chitsanucha</a>.
    </div>
</body>
</html>
